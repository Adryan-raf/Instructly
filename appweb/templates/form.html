<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Register</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Back</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Name: {{form.name}}</div>
            <div class="form-group mt-4">E-mail: {{form.email}}</div>
            <div class="form-group mt-4">Theme: {{form.theme}}</div>
            <div class="form-group mt-4">Synopsis: {{form.synopsis}}</div>
            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>

</body>
</html>

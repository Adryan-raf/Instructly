<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructly</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Instructly</h1>
            <h3>Your educational management system</h3>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="{% url 'speaker_create' %}" class="btn btn-success">Add</a>
        </div>
        <div class="col-8 m-auto pt-2 pb-2">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Lectures</th>
                        <th scope="col">Professor</th>
                        <th scope="col">Start</th>
                        <th scope="col">End</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for speaker in speaker %}
                    <tr>
                        <th scope="row">{{ speaker.code }}</th>
                        <td>{{ speaker.name }}</td>
                        <td>{{ speaker.email }}</td>
                        <td>{{ speaker.theme }}</td>
                        <td>{{ speaker.synopsis }}</td>
                        <td>
                            <a href="{% url 'speaker_update' speaker.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'speaker_delete' speaker.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
